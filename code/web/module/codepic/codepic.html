<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像代码生成工具</title>

    <!--框架start-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!--ExtJs适应mobile声明-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--bootstrap适应mobile声明-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 样式动态加载导致页面跳动，故首先将框架的样式引入 -->
    <link rel="stylesheet" type="text/css" href="/lib/Bootstrap/bootstrap-3.3.5/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/lib/Sencha/ext-6.0.0/build/classic/theme-crisp/resources/theme-crisp-all.css">

    <!--框架end-->

    <!--框架配置start-->
    <script>
        /**
         * @type: // 请求配置（无配置默认请求所有库文件）
         * @动态库(reqLibraries)有：['jQuery', 'ext', 'd3', 'eCharts', 'highCharts']
         * @插件(reqPlugins)有：['bootstrap', 'extLocal', 'highCharts3d', 'jQuerySlide']
         *   requireConfig = {
         *      navScript: string,  // 动态库的nav文件
         *      libBaseURL: string, // 动态库根路径 （默认通过nav去寻找）
         *      reqLibraries: Array, // 需要请求的动态库
         *      reqPlugins: Array, // 需要请求的插件
         *      libVersions: {}, // 多个版本切换 （请保持目录结构一致）
         *		versionURL: win.versionURL, // 系统版本库地址
         *		useMask: boolean, // 是否启动时显示遮罩，默认为true
         *      style: { // ext多种样式切换
         *          extStyle || 'triton' // aria/classic/crisp/gray/neptune/triton
         *      }
         *   }
         **/
        var requireConfig = {
            reqLibraries: [
                'jQuery',
                'event.js'
            ],
            reqPlugins: ['bootstrap', 'extLocal', 'highCharts3d', 'jQuerySlide']
        };
    </script>

    <!--框架配置end-->

    <!--链接文件导航-->
    <script data-main="/lib/nav.min" src="/lib/RequireJS/require-2.3/require.min.js"></script>

</head>
<body>
<button id="drawbtn">生成图形</button>
<button id="clearbtn">清除画布</button>
<br>
<canvas id="canvas" class="canvas" ></canvas>
<pre id="t-result"></pre>


    <style>
        body,html {
            height: 100%;
        }

        #t-result {
            float: left;
            width: 45%;
            height: 90%;
        }

        .canvas {
            float: left;
            background-color: #9cc9e9;
        }
    </style>
</body>
</html>
