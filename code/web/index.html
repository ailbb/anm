<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AILBB</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- 样式动态加载导致页面跳动，故首先将框架的样式引入 -->

<!--    <script>location.href="/module/info/info.html"</script>-->
    <script src="/lib/JQuery/jquery-2.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $.get("/module_list", function (data){
            var li = [];
            for(var i in data) {
                li.push(`<a href="/module/${data[i]}/${data[i]}.html">${data[i]}</a>`)
            }
           $('body').html(li.join('<br>'));
        });
    </script>
</body>
</html>
